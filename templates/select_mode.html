<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Select Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1633, #2a1a5e, #3f1e6b);
            background-size: 200% 200%;
            position: relative;
            overflow: auto;
            color: #ffffff;
            -webkit-transition: background-position 4s ease;
            transition: background-position 4s ease;
            -webkit-animation: gradientShift 15s ease infinite;
            animation: gradientShift 15s ease infinite;
            touch-action: manipulation;
        }

        @-webkit-keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
            -webkit-animation: float 12s infinite ease-in-out alternate;
            animation: float 12s infinite ease-in-out alternate;
        }

        body::before {
            width: 220px;
            height: 220px;
            background: #8a4af3;
            top: 5%;
            left: 5%;
        }

        body::after {
            width: 280px;
            height: 280px;
            background: #ff5d8f;
            bottom: 5%;
            right: 5%;
            -webkit-animation-delay: 6s;
            animation-delay: 6s;
        }

        @-webkit-keyframes float {
            0% {
                -webkit-transform: translateY(0) translateX(0) scale(1);
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.4;
            }
            100% {
                -webkit-transform: translateY(-25px) translateX(25px) scale(1.1);
                transform: translateY(-25px) translateX(25px) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-25px) translateX(25px) scale(1.1);
                opacity: 0.6;
            }
        }

        .navbar {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar span {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            padding: 10px;
            text-shadow: 0 0 10px rgba(138, 74, 243, 0.5);
        }

        .navbar a {
            color: #8a4af3;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
            padding: 10px;
            display: inline-flex;
            align-items: center;
            text-shadow: 0 0 10px rgba(138, 74, 243, 0.5);
        }

        .navbar a i {
            margin-right: 8px;
            font-size: 20px;
        }

        .navbar a:hover, .navbar a:active {
            color: #ffffff;
            transform: scale(1.05);
            text-shadow: 0 0 15px #8a4af3;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            -webkit-animation: slideIn 1.2s ease-out forwards;
            animation: slideIn 1.2s ease-out forwards;
            transform: translateY(60px);
            opacity: 0;
            color: #2d2d58;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @-webkit-keyframes slideIn {
            0% {
                -webkit-transform: translateY(60px) scale(0.95);
                transform: translateY(60px) scale(0.95);
                opacity: 0;
            }
            100% {
                -webkit-transform: translateY(0) scale(1);
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(60px) scale(0.95);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            color: #2d2d58;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        .option:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .option a {
            color: #8a4af3;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(138, 74, 243, 0.3);
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }

        .option a:hover, .option a:active {
            color: #6b3cc9;
            text-shadow: 0 0 10px rgba(138, 74, 243, 0.5);
        }

        @media (max-width: 480px) {
            .container {
                width: 90vw;
                padding: 30px 20px;
            }

            .navbar {
                top: 10px;
                left: 10px;
                right: 10px;
            }

            .navbar span, .navbar a {
                font-size: 16px;
                padding: 8px;
            }

            .navbar a i {
                font-size: 18px;
            }

            h1 {
                font-size: 24px;
            }

            .option {
                width: 150px;
                padding: 12px;
            }

            .option a {
                font-size: 14px;
            }

            body::before, body::after {
                width: 150px;
                height: 150px;
                filter: blur(60px);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Welcome, {{ session['user'] }}</span>
        <a href="/logout" aria-label="Log out"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="container">
        <h1><i class="fa-solid fa-list-check"></i> Choose Analysis Mode</h1>
        <div class="options">
            <div class="option">
                <a href="/video_upload_page">Video Analysis</a>
            </div>
        </div>
    </div>
</body>
</html>
